<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martírio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Martírio</h1>
        <p>Digite a palavra para começar o enigma.</p>

        <div id="initialStep">
            <input type="text" id="initialInput" placeholder="Digite a palavra">
            <button onclick="startEnigma()">Iniciar Enigma</button>
        </div>

        <div id="cipher" style="display: none;">
            <p>Palavra criptografada: <strong>jxiafçãl</strong></p>
            <p>Dica: +3</p>
            <input type="text" id="answer" placeholder="Digite sua resposta">
            <button onclick="checkAnswer()">Responder</button>
        </div>

        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
